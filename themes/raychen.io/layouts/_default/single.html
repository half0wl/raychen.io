{{ define "main" }}
<main aria-role="main">
  <section class="single-article">
    <p class="article-pub-date">
      {{ .Date.Format "2 January, 2006" }}
    </p>
    <h1 class="article-title"><a href={{ .Permalink }}>{{ .Title }}</a></h1>
    <article class="article-content">{{ .Content }}</article>
  </section>
</main>
{{ end }}
